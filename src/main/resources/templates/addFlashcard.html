<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規作成</title>
<link href="/css/addFlashcard.css" rel="stylesheet">
</head>
<body>

<span th:replace="menu"></span>

	<hr>
<h1>カードの新規作成</h1>
<form action="/flashcard/add" method="post">
<textarea name="question" th:placeholder="問題文を入力" th:text="${question}"></textarea>
<br>
<input type="text" name="answer" th:placeholder="答えを入力" th:value=${answer}>
<br>
<br>
<textarea name="explanation" th:placeholder="解説を入力" th:text="${question}"></textarea>

<br>
<br>
<input type="submit" value="作成">
</form>
<a href="/flashcard/add"><span th:text="${next}"></span></a>
<a href="/flashcard">終了する</a>
</body>
</html>
