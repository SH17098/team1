<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>IPA 資格取得情報アプリ</title>
<link href="/css/help.css" rel="stylesheet">
</head>
<body>

<h1>パスワードを忘れた方</h1>
<div id="inputField">
<form action="/help" method="post">
<label>名前：</label><input type="text" name="name" placeholder="名前" th:value=${name}>
<br>
<label>メールアドレス：</label><input type="text" name="mail" placeholder="メールアドレス" th:value=${mail}>
<br>
<label id="q_number">質問：</label>
<select name="q_number">
<option value="a" >出身地は？</option>
<option value="b" >好きな食べ物は？</option>
<option value="c" >好きな色は？</option>
</select>
<br>
<label>質問の回答：</label><input type="text" name="answer" placeholder="回答" th:value=${answer}>
<br>
<input type="submit" value="送信">
<br>
<span th:text="${message}" style="color:red"></span>


</form>

</div>

<div th:text="${userId}"></div>
<div th:text="${password}"></div>

<br>
<a href="/">ログイン画面へ戻る</a>
</body>
</html>
