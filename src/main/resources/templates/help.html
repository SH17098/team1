<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>IPA 資格取得情報アプリ</title>
</head>
<body>
<h1>パスワードを忘れた方</h1>
<form action="/help" method="post">
名前：<input type="text" name="name" placeholder="名前を入力してください" th:value=${name}>
<br>
メールアドレス：<input type="text" name="mail" placeholder="メールアドレスを入力してください" th:value=${mail}>
<br>
質問：<select name="q_number">
<option value="a" >出身地は？</option>
<option value="b" >好きな食べ物は？</option>
<option value="c" >好きな色は？</option>
</select>
<br>
質問の回答：<input type="text" name="answer" placeholder="回答を入力してください" th:value=${answer}>
<br>
<input type="submit" value="送信">
<br>
<span th:text="${message}" style="color:red"></span>


</form>

<div th:text="${userId}"></div>
<div th:text="${password}"></div>

<br>
<a href="/">ログイン画面へ戻る</a>
</body>
</html>
