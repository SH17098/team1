<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>過去問</title>
<link href="/css/incorrectTest.css" rel="stylesheet">
</head>
<body>
	<span th:replace="menu"></span>


	<h1>過去に間違えたことのある問題</h1>

	<br>
	<div th:text="${none}"></div>

	<table align="center">
		<tr th:each="test:${tests}">
			<td id="code" th:text="問題 +${test.code}"></td>
			<td id="question" th:text="${test.question}"></td>
			<form action="/incorrect/detail" method="post">
				<input type="hidden" name="test_code" th:value="${test.code}">
			    <td><input type="submit" id="detail" value="詳細"></td>
			</form>
			<form action="/incorrect/delete" method="get">
				<input type="hidden" name="delete_code" th:value="${test.code}">
			    <td><input type="submit" id="detail" value="習得済"></td>
			</form>

		</tr>

	</table>

</body>
</html>
