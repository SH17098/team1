<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カード学習</title>
<link href="/css/useFlashcard.css" rel="stylesheet">
</head>
<body>

<span th:replace="menu"></span>



<h1>Myフラッシュカード学習</h1>
<br>
<span th:text="${complete}" style="color:red"></span>
<br>
<div>
<th:block th:if="${flashcard.share == 0}">このカードは共有されていません。</th:block>
<th:block th:if="${flashcard.share == 1}">共有しているカードです。</th:block>
</div>
<br>
<h3>問題</h3>
<div th:text="${question}" id="questionText"></div>

<br>
<form action="/flashcard/answer/my" method="get">

<input type="submit" class="button" value="解答を見る">

<br>
<div th:text="${answer}" id="answer"></div>
</form>

<br>
<form action="/flashcard/explanation/my" method="get">
<input type="submit" class="button" value="解説を見る">
<br>
<div th:text="${explanation}" id="explanation"></div>
</form>
<th:block th:if="${session.favorite == true}">
<a href="/flashcard/favorite/my" class="favorite" id="unlike">お気に入りを解除</a>
</th:block>
<th:block th:unless="${session.favorite == true}">
<a href="/flashcard/favorite/my" class="favorite" id="like">お気に入りに登録</a>
</th:block>
<a href="/flashcard/use/my" id="next">次へ</a>
<br>
<br>
<form action="/flashcard/update">
<input type="submit" value="変更">
</form>
<form action="/flashcard/delete">
<input type="submit" value="削除">
</form>
<br><br>
</body>
</html>
