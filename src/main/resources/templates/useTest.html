<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>過去問</title>
<link href="useTest.css" rel="stylesheet">
</head>
<body>

<span th:replace="menu"></span>

	<hr>
<form action="/test/answer" method="post">
<h1>過去問題</h1>
問題：<div th:text="${question}"></div>
<br>
<input type="radio" name="option" value="a"><span th:text="${option_a}"></span>
<input type="radio" name="option" value="b"><span th:text="${option_b}"></span>
<input type="radio" name="option" value="c"><span th:text="${option_c}"></span>
<input type="radio" name="option" value="d"><span th:text="${option_d}"></span>
<br>
<div th:text="${correct}"></div>
<input type="submit" value="解答">
解答：
<div th:text="${answer}"></div>
<br>
解説：
<div th:text="${explanation}"></div>
</form>

<a href="/test/use">次へ</a>
</body>
</html>
